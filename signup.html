<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/forms.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.svg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>GoLearn | Criar conta</title>
</head>

<body>
    <header>
        <a href="index.html" class="logoLink">
            <img class="logo" src="assets/images/logo.svg" alt="">
        </a>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html#aboutUs">Sobre</a></li>
                <li><a href="index.html#contact">Contato</a></li>
                <li><a href="contributors.html">Contribuidores</a></li>
            </ul>
        </nav>
        <nav>
            <a href="login.html" class="loginBtn">LOGIN</a>
            <a href="signup.html" class="signupBtn">CRIAR CONTA</a>
        </nav>
    </header>
    <section class="formContainer">
        <div id="signupBody">

            <form action="signup.html" method="get" class="signupForm">
                <h2 class="formTitle">
                    Crie sua <span>conta</span>
                </h2>
                <input type="text" name="nome.txt" placeholder="Nome completo" required />
                <input type="email" name="email.txt" placeholder="Email" required />
                <input type="number" name="cpf.txt" placeholder="CPF" required />
                <input type="number" name="ra.txt" placeholder="RA Institucional" />
                <input type="number" name="telefone.txt" placeholder="Telefone" required />
                <input type="password" name="senha.txt" placeholder="Senha" required />
                <p>
                    Cadastrar como:
                    <select>
                        <option value="" required>Selecione...</option>
                        <option value="Professor" required>Professor</option>
                        <option value="Aluno" required>Aluno</option>
                    </select>
                </p>
                <input type="submit" value="Criar conta" class="submitBtn">
                <div class="formLinks">
                    JÃ¡ possui uma conta? <a href="login.html"><span>Entrar</span></a>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
