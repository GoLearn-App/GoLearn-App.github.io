<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Learn | Organização e eficiência</title>
    <link rel="stylesheet" href="styles/cadastro.css">
</head>
<body>
    <div id="cadastro_corpo">
        <main>
            Portal de Acesso
        </main>
        <form action="cadastro.html" method="get">
            <fieldset>
            <legend>cadastro</legend>
            <label>
                Nome Completo: <input type="text" name="nome.txt" placeholder="Digite seu Nome completo" required />
            </label> <br>
            <label>
                CPF: <input type="number" name="cpf.txt" placeholder="Digite seu CPF" required />
            </label> <br>
            <label>
                E-mail: <input type="text" name="email.txt" placeholder="Digite seu e-mail" required />
            </label> <br>
            <label>
                RA: <input type="number" name="ra.txt" placeholder="Digite seu RA" required />
            </label> <br>
            <label>
                Telefone: <input type="number" name="telefone.txt" placeholder="Digite seu telefone" required />
            </label> <br>
            <label>
                Senha: <input type="text" name="senha.txt" placeholder="Digite sua senha" required />
            </label> <br>
            <label>
                Cadastrar como: 
                <select>
                    <option value="" required>Selecione...</option>
                    <option value="Professor" required>Professor</option>
                    <option value="Aluno" required>Aluno</option> 
                </select>
            </label> <br>
        </fieldset>
        <p>
            <button type="submit">Cadastrar</button>
        </p>
        </form>        
    </div>
</body>
</html>
